<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4">
                        <p class="fs-4">Add Product</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th th:text="${@commonServiceImpl.removeSessionMessage()}"></th>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th th:text="${@commonServiceImpl.removeSessionMessage()}"></th>
                        </th:block>



                    </div>

                    <div class="card-body">
                        <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label >Enter Title</label> <input type="text" name="title" class="form-control" ></div>
                            <div class="mb-3">
                                <label>Enter Description</label> <textarea class="form-control" rows="3" name="description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label>Category</label>
                                <select name="category" class="form-control">
                                    <option >--Select--</option>
                                    <option th:each="cat,c :${categories}" th:value="${cat.name}">[[${cat.name}]]</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Enter Price</label><input class="form-control" type="number" name="price" id="">
                            </div>
                            <div class="row">
                                <div class="col md-3">
                                    <label>Enter Stock</label><input class="form-control" type="number" name="stock" id="">
                                </div>
                                <div class="col md-3"><label for="">Upload Image</label><input type="file" name="file" class="form-control" id="">
                                </div>
                            </div>
                            <button class="btn btn-primary col-md-12">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
