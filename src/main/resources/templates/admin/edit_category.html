<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<section>
    <div class="container-fluid p-5 mt-3">
        <div class="row">
            <div class="col-md-3 offset-md-5">
                <div class="card card-sh">
                    <div class="card-header fs-4 text-center">
                        <p class="fs-4">Add Category</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>


                    <div class="card-body">
                        <form action="/admin/updateCategory" enctype="multipart/form-data" method="post">
                            <input th type="hidden" name="id" th:value="${category.id}">
                            <div class="mb-3">
                                <label>Enter Category</label>
                                <input class="form-control" type="text" name="name" th:value="${category.name}">
                            </div>
                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault1" th:checked="${category.isActive==true}" value=1>
                                    <label class="form-check-label" for="flexRadioDefault1">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="flexRadioDefault2" th:checked="${category.isActive==false}" value=0>
                                    <label class="form-check-label" for="flexRadioDefault2">Inactive</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="">Upload Image</label>
                                <input class="form-control" type="file" name="file" id="">
                                <img class="text-center" th:src="@{'/img/category_img/'+${category.imageName}}" width="100px" height="100px">
                            </div>
                            <button class="btn btn-primary col-md-12 mt-2" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
